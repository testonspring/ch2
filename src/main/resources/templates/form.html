<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
<title>On Spring</title>
</head>
<body>
	<form action="post.html" th:object="${post}"
		th:action="@{${#httpServletRequest.servletPath}}" method="post">
		<!-- https://github.com/thymeleaf/thymeleaf-spring/issues/71 -->

		<div class="form-group">
			<label>title</label> <input type="text" name="title"
				th:field="${post.title}" />
		</div>
		<div class="form-group">
			<label>name</label> <input type="text" name="name"
				th:field="${post.name}" />
		</div>
		<div class="form-group">
			<label>content</label> <input type="text" name="content"
				th:field="${post.content}" />
		</div>
		<input type="submit" value="저장" />
	</form>
</body>
</html>
